---
layout: default
---
<div class="back-button-container">
    <a href="/CrocPRMsite/" class="back-button">
        ← Voltar para o início
    </a>
</div>

<article class="post-content">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">📅 {{ page.date | date: "%d de %B, %Y" }}</span>
            <span class="post-version">🏷️ {{ page.title | split: "—" | last | strip }}</span>
        </div>
    </header>
    
    <div class="post-body">
        {{ content }}
    </div>
</article>
