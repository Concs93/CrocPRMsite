<script>
// Contagem regressiva para 18:30 (hor√°rio de Bras√≠lia) - P√°gina do Post
function startCountdownPost() {
    // Criar data para 18:30 hoje no hor√°rio de Bras√≠lia
    const now = new Date();
    const brasiliaNow = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
    const today = new Date(brasiliaNow.getFullYear(), brasiliaNow.getMonth(), brasiliaNow.getDate());
    
    // 18:30 de hoje em Bras√≠lia
    const releaseTime = new Date(today.getTime() + 18 * 60 * 60 * 1000 + 30 * 60 * 1000);
    
    // Se j√° passou das 18:30 hoje, usar amanh√£
    if (brasiliaNow.getTime() > releaseTime.getTime()) {
        releaseTime.setDate(releaseTime.getDate() + 1);
    }
    
    const countdownTimer = document.getElementById('countdownTimer3');
    const downloadBtn = document.getElementById('downloadBtn3');
    const patchesCountdown = document.querySelector('.patches-countdown');
    
    if (!countdownTimer) return; // S√≥ executa se o elemento existir
    
    function updateCountdown() {
        const now = new Date();
        const brasiliaNow = new Date(now.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
        const timeLeft = releaseTime - brasiliaNow;
        
        if (timeLeft <= 0) {
            // Tempo chegou! Mostrar bot√£o de download
            if (patchesCountdown) patchesCountdown.style.display = 'none';
            if (downloadBtn) downloadBtn.style.display = 'inline-block';
            return;
        }
        
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        const timeString = 
            String(hours).padStart(2, '0') + ':' + 
            String(minutes).padStart(2, '0') + ':' + 
            String(seconds).padStart(2, '0');
            
        countdownTimer.textContent = timeString;
    }
    
    // Atualizar a cada segundo
    updateCountdown();
    setInterval(updateCountdown, 1000);
}

// Iniciar contagem regressiva quando a p√°gina carregar
document.addEventListener('DOMContentLoaded', startCountdownPost);
</script>
