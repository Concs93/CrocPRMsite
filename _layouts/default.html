<!DOCTYPE html>
<html lang="{{ site.lang | default: 'pt-BR' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Dark Theme CSS -->
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #7c3aed;
            --border-primary: #30363d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif !important;
            line-height: 1.6 !important;
            min-height: 100vh !important;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            background: var(--bg-secondary) !important;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--text-primary) !important;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary) !important;
            font-size: 1.2rem;
        }

        .main-content {
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        .main-content h1, .main-content h2, .main-content h3, 
        .main-content h4, .main-content h5, .main-content h6 {
            color: var(--text-primary) !important;
            margin: 2rem 0 1rem 0;
        }

        .main-content p, .main-content li {
            color: var(--text-primary) !important;
            margin-bottom: 1rem;
        }

        .main-content a {
            color: var(--accent-primary) !important;
            text-decoration: none;
        }

        .main-content a:hover {
            color: var(--accent-secondary) !important;
            text-decoration: underline;
        }

        .main-content strong, .main-content b {
            color: var(--accent-primary) !important;
            font-weight: bold;
        }

        .main-content ul, .main-content ol {
            color: var(--text-primary) !important;
            padding-left: 2rem;
        }

        .main-content li {
            color: var(--text-primary) !important;
            margin-bottom: 0.5rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--bg-card) !important;
            padding: 3rem 2rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary) !important;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary) !important;
            margin-bottom: 2rem;
        }

        .links-section {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .main-link {
            display: inline-block;
            background: var(--accent-primary) !important;
            color: white !important;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            min-width: 180px;
            text-align: center;
            border: 2px solid transparent;
        }

        .main-link:hover {
            background: var(--accent-secondary) !important;
            transform: translateY(-2px);
            color: white !important;
            text-decoration: none !important;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .main-link.download {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
        }

        .main-link.discord {
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%) !important;
            text-align: center !important;
        }

        .main-link.discord:hover {
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%) !important;
        }

        /* Countdown Styles */
        .download-container {
            position: relative;
            min-width: 180px;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-card) !important;
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            min-height: 60px;
        }

        .countdown-text {
            color: var(--accent-primary) !important;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .countdown-timer {
            color: var(--text-primary) !important;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Monaco', 'Consolas', monospace;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown-subtitle {
            color: var(--text-secondary) !important;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
        }

        /* Patches Countdown */
        .patches-countdown {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .patches-countdown .countdown-text {
            color: var(--accent-primary) !important;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .patches-countdown .countdown-timer {
            color: var(--text-primary) !important;
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Monaco', 'Consolas', monospace;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .patches-countdown .countdown-subtitle {
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Registration Section */
        .registration-section {
            margin: 4rem 0;
            padding: 3rem 0;
            background: var(--bg-card) !important;
            border-radius: 16px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .registration-section h2 {
            color: var(--accent-primary) !important;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .registration-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .registration-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .registration-step:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .step-number {
            background: var(--accent-primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .step-content h3 {
            color: var(--text-primary) !important;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .step-content p {
            color: var(--text-secondary) !important;
            margin-bottom: 1rem;
        }

        .command-examples {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .command {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 4px solid var(--accent-primary);
        }

        .command code {
            background: var(--accent-primary);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .command span {
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
        }

        .step-note {
            color: var(--accent-primary) !important;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .step-note code {
            background: var(--accent-primary);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Download Section */
        .download-section {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .download-section h3 {
            color: var(--accent-primary) !important;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .download-section p {
            color: var(--text-secondary) !important;
            margin-bottom: 1.5rem;
        }

        .btn-download {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white !important;
            text-decoration: none !important;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-download:hover {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Garantir que o texto dos botões seja sempre branco */
        .main-link, .main-link:visited, .main-link:active, .main-link:hover {
            color: white !important;
            text-decoration: none !important;
        }

        .main-link * {
            color: white !important;
        }

        /* Patches Section */
        .patches-section {
            margin: 3rem 0;
        }

        .patches-section h2 {
            color: var(--accent-primary) !important;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-description {
            text-align: center;
            color: var(--text-secondary) !important;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .patches-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .patch-item {
            background: var(--bg-card) !important;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .patch-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .patch-item.expanded {
            border-color: var(--accent-primary);
        }

        .patch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-card) !important;
        }

        .patch-title h3 {
            color: var(--text-primary) !important;
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .patch-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .patch-date, .patch-version {
            background: var(--bg-secondary) !important;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary) !important;
            border: 1px solid var(--border-primary);
        }

        .patch-version {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
            color: white !important;
            border: none;
        }

        .patch-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary) !important;
            border-radius: 50%;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .patch-item:hover .patch-toggle {
            background: var(--accent-primary) !important;
            border-color: var(--accent-primary);
        }

        .toggle-icon {
            color: var(--text-primary) !important;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .patch-item:hover .toggle-icon {
            color: white !important;
        }

        .patch-content {
            display: none;
            background: var(--bg-primary) !important;
            border-top: 1px solid var(--border-primary);
        }

        .patch-body {
            padding: 2rem;
        }

        .patch-body h4 {
            color: var(--accent-primary) !important;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .patch-body ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .patch-body li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-primary);
            position: relative;
            padding-left: 1.5rem;
            color: var(--text-primary) !important;
        }

        .patch-body li:last-child {
            border-bottom: none;
        }

        .patch-body li::before {
            content: "•";
            color: var(--accent-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .patch-actions {
            margin-top: 1.5rem;
            text-align: center;
        }

        .patch-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
            color: white !important;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.02em;
        }

        .patch-link:hover {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%) !important;
            transform: translateY(-2px);
            color: white !important;
            text-decoration: none !important;
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .patch-link:visited, .patch-link:active {
            color: white !important;
        }

        .patch-link:hover:visited, .patch-link:hover:active {
            color: white !important;
        }

        /* Garantir que o texto seja sempre visível */
        .patch-link * {
            color: white !important;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Roadmap Section */
        .roadmap-section {
            margin: 4rem 0;
            padding: 3rem 0;
            background: var(--bg-card) !important;
            border-radius: 16px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .roadmap-section h2 {
            color: var(--accent-primary) !important;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .roadmap-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            padding: 0 2rem;
        }

        .roadmap-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary) !important;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .roadmap-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-primary);
        }

        .roadmap-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary) !important;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
        }

        .roadmap-text h3 {
            color: var(--text-primary) !important;
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .roadmap-text p {
            color: var(--text-secondary) !important;
            margin: 0;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .roadmap-footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: var(--bg-secondary) !important;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            margin: 2rem 2rem 0 2rem;
        }

        .roadmap-footer p {
            color: var(--text-primary) !important;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        .roadmap-footer strong {
            color: var(--accent-primary) !important;
        }

        /* Roadmap Priorities and Status */
        .roadmap-item.priority-high {
            border-left: 4px solid #ef4444;
        }

        .roadmap-item.priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .roadmap-item.priority-low {
            border-left: 4px solid #6b7280;
        }

        .roadmap-item.priority-ongoing {
            border-left: 4px solid #10b981;
        }

        .roadmap-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .roadmap-item.priority-high .roadmap-status {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .roadmap-item.priority-medium .roadmap-status {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .roadmap-item.priority-low .roadmap-status {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .roadmap-item.priority-ongoing .roadmap-status {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        /* Post Content */
        .post-content {
            background: var(--bg-card) !important;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-primary);
        }

        .post-header {
            background: var(--bg-card) !important;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .post-meta {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .post-date, .post-version {
            background: var(--bg-secondary) !important;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary) !important;
            border: 1px solid var(--border-primary);
        }

        .post-version {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
            color: white !important;
            border: none;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg-card) !important;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            border: 1px solid var(--border-primary);
        }

        th, td {
            border-right: 1px solid var(--border-primary);
            border-bottom: 1px solid var(--border-primary);
            padding: 1.2rem 1rem;
            text-align: left;
            color: var(--text-primary) !important;
            font-size: 0.95rem;
            line-height: 1.5;
            vertical-align: top;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        tr:last-child td {
            border-bottom: none;
        }

        th {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%) !important;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--accent-primary) !important;
            border-bottom: 2px solid var(--accent-primary);
            position: relative;
            text-align: center;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        }

        td {
            color: var(--text-primary) !important;
            transition: all 0.2s ease;
        }

        td:first-child {
            font-weight: 600;
            color: var(--accent-primary) !important;
            text-align: left;
        }

        tr:hover {
            background: rgba(88, 166, 255, 0.08);
        }

        tr:hover td:first-child {
            color: var(--accent-secondary) !important;
        }

        /* Estilo para colunas numéricas */
        td:nth-child(2), td:nth-child(3), td:nth-child(4) {
            text-align: center;
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 500;
            background: rgba(88, 166, 255, 0.03);
        }

        /* Destaque para valores importantes */
        td strong {
            color: var(--accent-primary) !important;
            font-weight: 700;
        }

        /* Estilo especial para primeira coluna */
        td:first-child {
            background: rgba(88, 166, 255, 0.05);
            border-right: 2px solid var(--accent-primary);
        }

        /* Responsive table */
        @media (max-width: 768px) {
            table {
                font-size: 0.85rem;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            th, td {
                padding: 0.8rem 0.5rem;
                min-width: 120px;
            }
            
            th {
                font-size: 0.75rem;
            }
        }

        /* Code */
        pre, code {
            background: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
        }

        pre {
            padding: 1.5rem;
            overflow-x: auto;
            box-shadow: var(--shadow);
        }

        code {
            padding: 0.25rem 0.5rem;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--accent-primary);
            background: var(--bg-card) !important;
            color: var(--text-secondary) !important;
            padding: 1.5rem;
            border-radius: 0 8px 8px 0;
            margin: 1.5rem 0;
            box-shadow: var(--shadow);
        }

        /* Back Button */
        .back-button-container {
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card) !important;
            color: var(--accent-primary) !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none !important;
            font-weight: 500;
            font-size: 0.95rem;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-primary) !important;
            color: white !important;
            text-decoration: none !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.3);
        }

        .back-button:visited, .back-button:active {
            color: var(--accent-primary) !important;
        }

        .back-button:hover:visited, .back-button:hover:active {
            color: white !important;
        }

        /* Download Section */
        .download-section {
            background: var(--bg-card) !important;
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .download-section h3 {
            color: var(--accent-primary) !important;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .download-section p {
            color: var(--text-secondary) !important;
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-section {
                padding: 2rem 1rem;
            }
            
            .links-section {
                flex-direction: column;
                align-items: center;
            }
            
            .main-link {
                width: 100%;
                max-width: 300px;
            }
            
            .patch-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .patch-toggle {
                align-self: flex-end;
            }
            
            .patch-meta {
                gap: 0.5rem;
            }
            
            .patch-date, .patch-version {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
            
            .patch-body {
                padding: 1.5rem;
            }
            
            .roadmap-content {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            .roadmap-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .roadmap-icon {
                align-self: center;
            }
            
            .roadmap-footer {
                margin: 2rem 1rem 0 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </header>
        
        <main class="main-content">
            {{ content }}
        </main>
    </div>
</body>
</html>
